<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Šablona projektu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <h1>Redakce</h1>

    <div class="container">
      <div class="row">
        <div class="col">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Titulek</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputAuthor">Autor</label>
                <input type="text" name="author" class="form-control" id="exampleInputAuthor" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Obsah</label>
                <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Uložit</button>
            </form>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <label for="inputAddress">Hledaný výraz</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputState">Kategorie</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Filtrovat</button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <h2>Uložené články</h2>
      </div>
      <div id="posts" class="row">

      </div>
    </div>

  </body>
</html>
